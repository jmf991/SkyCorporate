<script type="text/javascript">
    var numsections = $(".js-map-section").length;
    var count = 1;
    var interval = setInterval(function () {
        if (count < numsections) {
            showArea("#map-section-" + count);
            count++;
        } else {
            showArea("#map-section-" + 0);
            count = 1;
        }
    }, 3000);



    $(".js-section-trigger").click(function (e) {
        e.preventDefault();
        clearInterval(interval);
        showArea($(this).attr('href'));
    });

    function showArea(selector) {
        var area = $(selector);
        var triggers = $("*[href=" + selector + "]");
        if (area !== undefined && area != null) {
            $(".js-section-trigger").removeClass("active")
            $(".js-map-section").removeClass("active").hide();
            triggers.addClass("active");
            area.fadeIn(function () { area.addClass("active"); });
        }
    }


</script>
